<!DOCTYPE html>
<html>
  <head>
    <title>Tic Tac Toe</title>
    <style>
      .board {
        width: 300px;
        height: 300px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      .row {
        display: flex;
      }
      .cell {
        width: 100px;
        height: 100px;
        text-align: center;
        font-size: 24px;
        border: 2px solid #000;
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div class="board">
      <div class="row">
        <div class="cell">
          <span>O</span>
        </div>
        <div class="cell">
          <span>X</span>
        </div>
        <div class="cell">
          <span>O</span>
        </div>
      </div>
      <div class="row">
        <div class="cell">
          <span>O</span>
        </div>
        <div class="cell">
          <span>X</span>
        </div>
        <div class="cell">
          <span>O</span>
        </div>
      </div>
      <div class="row">
        <div class="cell">
          <span>X</span>
        </div>
        <div class="cell">
          <span>O</span>
        </div>
        <div class="cell">
          <span>X</span>
        </div>
      </div>
    </div>
  </body>
</html>
